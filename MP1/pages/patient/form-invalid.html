<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <title>Klinika Demo</title>
  <link rel="stylesheet" href="../../css/style.css" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<header>
  <h1>Klinika</h1>
  <img src="images/logo.png" alt="Logo Kliniki">
</header>
<nav>
  <ul>
    <li><a href="index.html">Strona główna</a></li>
    <li><a href="pages/doctor/list.html">Lekarze</a></li>
    <li><a href="pages/patient/list.html" class="active">Pacjenci</a></li>
    <li><a href="pages/appointment/list.html">Wizyty</a></li>
  </ul>
</nav>
<main>
  <h2>Nowy pacjent</h2>
  <form class="form">
    <label for="firstName">Imię: <span class="symbol-required">*</span></label>
    <input type="text" name="firstName" id="firstName" class="error-input" required>
    <span id="errorFirstName" class="errors-text">Pole jest wymagane</span>

    <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
    <input type="text" name="lastName" id="lastName" class="error-input" required>
    <span id="errorLastName" class="errors-text">Pole jest wymagane</span>

    <label for="chronic_diseases">Choroby przewlekłe: </label>
    <input type="text" name="chronic_diseases" id="chronic_diseases">
    <span id="errorChronicDiseases" class="errors-text"></span>

    <label for="pesel">PESEL: <span class="symbol-required">*</span></label>
    <input type="text" name="pesel" id="pesel" class="error-input" required>
      <span id="errorPesel" class="errors-text">Pole jest wymagane</span>
    <div class="form-buttons">
      <input type="submit" value="Dodaj" class="form-button-submit"/>
      <a href="list.html" class="form-button-cancel">Anuluj</a>
    </div>
  </form>
</main>
<footer>
  Borys, Kotnowski, s20610
</footer>
</body>
</html>
