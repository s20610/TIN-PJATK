<header>
    <h1>Klinika</h1>

<nav>

        <li><a href="index.html">Strona główna</a></li>

<main>
    <h2>Szczegóły lekarza</h2>
    <form>
        <label for="firstName">Imię: *</label>
        <input type="text" name="firstName" id="firstName" value="Jan" required disabled>
        <span id="errorFirstName"></span>

        <label for="lastName">Nazwisko: *</label>
        <input type="text" name="lastName" id="lastName" value="Kowalski" required disabled>
        <span id="errorLastName"></span>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="jan.kowalski@klinika.com" disabled>
        <span id="errorEmail"></span>

        <label for="specialization">Specjalizacja: *</label>
        <select name="specialization" id="specialization" required disabled>
            <optgroup label="Podstawowe">
                <option value="1" selected>Internista</option>
                <option value="2">Pediatra</option>
            </optgroup>
        </select>
        <span id="errorSpecialization"></span>
        <div>
            <a href="">Edytuj</a>
        </div>
    </form>
    <h2>Szczegóły wizyt</h2>
    <table>
        <tr>
            <th>Data wizyty</th>
            <th>Recepta</th>
            <th>Dokumentacja wizyty</th>
        </tr>
        <tbody>
        <tr>
            <td>2020-08-10</td>
            <td>Paracetamol 500mg 2x dziennie</td>
            <td>Pacjent z podwyższoną gorączką</td>
        </tr>
        </tbody>
    </table>
</main>
