<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Klinika Demo</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<header>
    <h1>Klinika</h1>
    <img src="../../images/logo.png" alt="Logo Kliniki">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="pages/doctor/list.html" class="active">Lekarze</a></li>
        <li><a href="pages/patient/list.html">Pacjenci</a></li>
        <li><a href="pages/appointment/list.html">Wizyty</a></li>
    </ul>
</nav>
<main>
    <h2>Edycja lekarza</h2>
    <form class="form">
        <label for="firstName">Imię: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" value="Jan" required>
        <span id="errorFirstName"></span>

        <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" value="Kowalski" required>
        <span id="errorLastName"></span>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="jan.kowalski@klinika.com">
        <span id="errorEmail"></span>

        <label for="specialization">Specjalizacja: <span class="symbol-required">*</span></label>
        <select name="specialization" id="specialization"  required>
            <optgroup label="Podstawowe">
                <option value="1" selected>Internista</option>
                <option value="2">Pediatra</option>
            </optgroup>
        </select>
            <span id="errorSpecialization"></span>
            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit"/>
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
    </form>
</main>
<footer>
    Borys, Kotnowski, s20610
</footer>
</body>
</html>
