<main>
    <h2>Nowy pacjent</h2>
    <form class="form">
        <label for="firstName">Imię: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" required>
        <span id="errorFirstName"></span>

        <label for="lastName">Nazwisko: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" required>
        <span id="errorLastName"></span>

        <label for="chronic_diseases">Choroby przewlekłe: </label>
        <input type="text" name="chronic_diseases" id="chronic_diseases">
        <span id="errorChronicDiseases"></span>

        <label for="pesel">Pesel: <span class="symbol-required">*</span></label>
        <input type="text" name="pesel" id="pesel">
        <span id="errorPesel"></span>
        <div class="form-buttons">
        <input type="submit" value="Dodaj" class="form-button-submit"/>
        <a href="list.html" class="form-button-cancel">Anuluj</a>
        </div>
    </form>
</main>
