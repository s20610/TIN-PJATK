<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Klinika Demo</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script type="application/javascript" src="../../js/validationCommon.js"></script>
</head>
<body>
<header>
    <h1>Klinika</h1>
    <img src="../../images/logo.png" alt="Logo Kliniki">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Strona główna</a></li>
        <li><a href="../doctor/list.html">Lekarze</a></li>
        <li><a href="../patient/list.html">Pacjenci</a></li>
        <li><a href="../specialization/list.html">Specjalizacje</a></li>
        <li><a href="list.html" class="active">Wizyty</a></li>
    </ul>
</nav>
<main>
    <h2>Edycja wizyty</h2>
    <form class="form">
        <label for="visit_date">Data wizyty: <span class="symbol-required">*</span></label>
        <input type="date" name="visit_date" id="visit_date" value="10-05-2021" required>
        <span id="errorVisitDate"></span>

        <label for="doctor">Lekarz przyjmujący: <span class="symbol-required">*</span></label>
        <select name="doctor" id="doctor" required>
            <optgroup label="Lekarze">
                <option value="1">Jan Kowalski</option>
                <option value="2" selected>Tomasz Nowak</option>
                <option value="3">Robert Kot</option>
            </optgroup>
        </select>
        <span id="errorDoctor"></span>

        <label for="patient">Pacjent: <span class="symbol-required">*</span></label>
        <select name="patient" id="patient" required>
            <optgroup label="Pacjenci">
                <option value="1">Adam Skrzat</option>
                <option value="2" selected>Bartosz Kula</option>
                <option value="3">Krzysztof Top</option>
            </optgroup>
        </select>
        <span id="errorPatient"></span>

        <label for="prescription">Recepta: </label>
        <input type="text" name="prescription" id="prescription" value="Witamina C 500mg 3x dziennie">
        <span id="errorPrescription"></span>

        <label for="visit_description">Opis wizyty: </label>
        <textarea id="visit_description" name="visit_description" rows="5" cols="40">Pacjent z osłabioną odpornością</textarea>
        <span id="errorVisitDescription"></span>

            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit"/>
                <a href="list.html" class="form-button-cancel">Anuluj</a>
            </div>
    </form>
</main>
<footer>
    Borys, Kotnowski, s20610
</footer>
</body>
</html>
